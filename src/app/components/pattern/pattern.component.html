<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-card id="leftSidebar">
        <ion-card-header>
          <ion-card-title>Motif Library</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-button color="medium" (click)="uploadFilePopover()">Import new Motif</ion-button>
            </ion-item>
            <ion-item>
              <ion-button color="medium" (click)='collectionCataloguePopover()'>Append motifs to project</ion-button>
            </ion-item>
          </ion-list>

            <div>
              <ion-searchbar placeholder="Search for motif"></ion-searchbar>
            </div>

            <div *ngIf="motifs">
              <div class="squareContainer MotifImage" *ngFor="let motif of motifs.motifDetails">
                <button style="overflow:hidden;" class="motifBtn"  mat-raised-button (click)='spawnMotifWithURL("https://cors-anywhere.herokuapp.com/" + motif.motifLink);'>
                  <img src= {{motif.motifLink}} alt="motif-image" class="motifImg"> <!-- does resolve, ignore warning -->
                  <ion-text> {{motif.motifName}} </ion-text> <!-- variable name is not unresolved, ignore -->
                </button>
              </div>
            </div>

          <ion-item>
            <ion-button color="dark" style="width:100%;">Spawn Motif</ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
