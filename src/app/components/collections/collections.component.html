<h2>Collections</h2>

<div class="collections-menu">
  <a id="addCollection"
     routerLink="/newCollection">
    +
  </a>

  <div *ngIf="collections">
    <div *ngFor="let collection of collections.collections" >
      <a
         routerLink="/pattern/{{collection.collectionID}}/{{collection.collectionName}}"> <!-- collectionID does resolve, ignore warning -->
        {{collection.collectionName}} <!-- collectionName does resolve, ignore warning -->
      </a>
    </div>
  </div>

</div>
