<div class="main">
  <h2>Collections
    <span id="newCollection">
      New Collection <button style="margin-right: 50px; ">+</button>
      Search <input type="text" style="border-radius: 20px; background-color: grey; width: 150px;">
    </span>
  </h2>
    <div *ngIf="collections" class="collections-menu">
      <a id="addCollection"
         routerLink="/newCollection">
        Create Collection
      </a>
      <div *ngFor="let collectionName of collections.collectionNames">
        <div class="square">
          <div class="gear">
            +
          </div>
        </div>
        <div class="label">
          <a class="collections"
             routerLink="/pattern">
            {{collectionName}}
          </a>
        </div>
      </div>
    </div>



</div>
