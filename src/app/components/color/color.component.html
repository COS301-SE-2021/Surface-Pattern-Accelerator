<!--
  Grid layout of Color Editor Tab
-->
<app-navbar></app-navbar>
<div id="colorComponentWrapper">
<ion-grid>
  <ion-row> <!-- Row1 -->
    <ion-col size="8">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Pattern {{patternName}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <!--
          Load svg's from the drive

          <div onload="main();">
            <img id="output" width="200" alt="SVG Image" src="src/assets/shapes.svg"/>
          </div>

            <svg id="patternExample" width="100" height="100">
              <circle id="example2" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            </svg>
            <object id="synoptic" data="./src/assets/shapes.svg" type="image/svg+xml"></object>
            -->

          <img id="output" width="200" alt="SVG Image" src="././assets/shapes.svg"/>

          <form>
            <ion-button color="medium" (click)="importSVG()">Import SVG</ion-button>
            <input type="file" id="c-upload-file" onload="inputSVG()">
          </form>
          <ion-button color="medium" (click)="changeColor()">Change Color</ion-button>
        </ion-card-content>
      </ion-card>

    </ion-col>

    <ion-col size="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Expanded View {{svgName}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <!--
          <canvas id="editorCanvas" width="300" height="330" style="border:1px solid #000000;"></canvas>
          -->
          <svg id="example" width="300" height="300">
            <circle id="example3" cx="105" cy="105" r="100" stroke="green" stroke-width="4" fill="yellow" />
          </svg>

          <form>
            <label for="fav_color">Select a color: </label>
            <input type="color" id="fav_color" name="fav_color" value="#ff0000">
            <br>
            <br>
            <ion-button color="medium" (click)="changeFill()">Change Color</ion-button>
            <ion-button color="medium" (click)="save_svg()">Save SVG</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row> <!-- Row2 -->
    <ion-col size="8">
      <ion-card>
        <ion-card-header>
          <ion-card-title> {{svgName}} Colors </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon> SVG Element
          </ion-item>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon> SVG Element
          </ion-item>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon> SVG Element
          </ion-item>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon> SVG Element
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title> Your Color Palette </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon>
            Empty
            <ion-icon name="eyedrop"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon>
            Empty
            <ion-icon name="eyedrop"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon>
            Empty
            <ion-icon name="eyedrop"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-icon name="square-outline"></ion-icon>
            Empty
            <ion-icon name="eyedrop"></ion-icon>
          </ion-item>

        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
</div>
