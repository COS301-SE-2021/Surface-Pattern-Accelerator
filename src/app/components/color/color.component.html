<!--
  Grid layout of Color Editor Tab
-->

<ion-grid>
  <ion-row> <!-- Row1 -->
    <ion-col size="8">
      <ion-row> <!-- Row1.1 -->
        <!-- TODO! replace text with current pattern name -->
        <ion-text> Pattern X </ion-text>
      </ion-row>
      <ion-row> <!-- Row1.2 -->
        <ion-col class="canvasContained">
          <canvas id="selectorCanvas" width="600" height="300" style="border:1px solid #000000;"></canvas>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="4" class="canvasContained">
      <canvas id="editorCanvas" width="400" height="350" style="border:1px solid #000000;"></canvas>
    </ion-col>
  </ion-row>

  <ion-row> <!-- Row2 -->

  </ion-row>
</ion-grid>
