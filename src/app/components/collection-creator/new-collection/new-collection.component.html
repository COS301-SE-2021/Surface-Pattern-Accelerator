<div>
  <div >
    <h1>New Collection</h1>
  </div>

  <div>
    <div class="colectionName">
      <h3>Collection Name</h3>
      <div class="collection-name">
        <input type="text" class="inputField" #collectionName>
      </div>
    </div>

    <div class="colectionStory">
      <h3>Collection Story</h3>
      <div class="collection-story">
        <input type="text" class="inputFieldStory">
      </div>
    </div>

    <div class="buttons">
      <button class="button" mat-raised-button color="primary" (click)="newCollection(collectionName.value); collectionName.value=''">
        Create Collection
      </button>
    </div>
  </div>


  <div >
    <h3>Theme</h3>
    <div class="colectionTheme">

    </div>
  </div>
</div>
