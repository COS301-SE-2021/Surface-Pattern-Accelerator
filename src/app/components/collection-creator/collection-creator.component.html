<h1>Collection Creator</h1>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">

          <div class="card-header card-header-primary">
            <h4 class="card-title">Create a collection</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="collectionForm" (ngSubmit)="processCollectionForm()">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Collection name"  formControlName="name">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Collection Story" type="text" formControlName="story">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Collection Theme" type="text"  formControlName="theme">
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button type="submit" class="btn btn-danger pull-right" type="submit">Create collection</button>
              <div class="clearfix"></div>
            </form>
          </div>

      </div>

    </div>
  </div>
</div>
