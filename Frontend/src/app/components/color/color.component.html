<!--
  Grid layout of Color Editor Tab
  <app-navbar></app-navbar>
-->
<ion-content id="colorComponentWrapper">
<ion-grid>
  <ion-row> <!-- Row1 -->
    <ion-col size="8">

      <ion-card>
        <ion-card-header>
          <ion-card-title>Pattern {{patternName}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <img [src]="imgSrc" alt="Image" id="onlyImage">
          <canvas id="canvas" width="400" height="200" hidden></canvas>
        </ion-card-content>
      </ion-card>

    </ion-col>

      <ion-col size="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Expanded View {{svgName}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!--
          <svg id="example" width="300" height="300">
          <circle id="example3" cx="105" cy="105" r="100" stroke="green" stroke-width="4" fill="yellow" />
          </svg>
          -->
          <!--
            This image element is not visible on the UI. It is used by the import function.
          -->
          <img id="output" alt="SVG Image" width="100" src="" style="display: none"/>
          <!--
            The imported or selected SVG will be inserted in the inner html of this div.
          -->
          <div id="divOutput"></div>

            <form>
              <ion-item>
                <ion-label for="fav_color">Select a color: </ion-label>
                <input type="color" id="fav_color" name="fav_color" value="#ff0000">
              </ion-item>
              <br>
              <ion-button id="changeColorBtn" color="medium" (click)="changeFill()">Change Color</ion-button>
              <br>
              <ion-item>
                <ion-label for="textColor" style="color: #000000">Enter a color: </ion-label>
                <input type="text" id="textColor" name="textColor" value="#ff0000" style="background-color: #FFFFFF; border: 1px solid #000000; padding-left: 2%; color: #000000">
              </ion-item>
              <ion-button id="changeTextBtn" color="medium" (click)="changeFillText()">Change Color</ion-button>
              <input type="file" id="c-upload-file" accept="image/svg+xml/*">
              <ion-button id="importBtn" color="medium" (click)="importSVG()">Import SVG</ion-button>
              <ion-button id="saveBtn" color="medium" (click)="saveSvg()">Save SVG</ion-button>
            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row> <!-- Row2 -->
      <ion-col size="8">
        <ion-card>
          <ion-card-header> Tap on pattern to extract colours </ion-card-header>

          <ion-card-content>
            <ion-grid class="grid-container">
              <ion-row id="item0" class="grid-item"><p class="par" id="hx0"></p></ion-row>
              <ion-row id="item1" class="grid-item"><p class="par" id="hx1"></p></ion-row>
              <ion-row id="item2" class="grid-item"><p class="par" id="hx2"></p></ion-row>
              <ion-row id="item3" class="grid-item"><p class="par" id="hx3"></p></ion-row>
              <ion-row id="item4" class="grid-item"><p class="par" id="hx4"></p></ion-row>
              <ion-row id="item5" class="grid-item"><p class="par" id="hx5"></p></ion-row>
              <ion-row id="item6" class="grid-item"><p class="par" id="hx6"></p></ion-row>
              <ion-row id="item7" class="grid-item"><p class="par" id="hx7"></p></ion-row>
              <ion-row id="item8" class="grid-item"><p class="par" id="hx8"></p></ion-row>
              <ion-row id="item9" class="grid-item"><p class="par" id="hx9"></p></ion-row>
              <ion-row id="item10" class="grid-item"><p class="par" id="hx10"></p></ion-row>
              <ion-row id="item11" class="grid-item"><p class="par" id="hx11"></p></ion-row>
              <ion-row id="item12" class="grid-item"><p class="par" id="hx12"></p></ion-row>
              <ion-row id="item13" class="grid-item"><p class="par" id="hx13"></p></ion-row>
              <ion-row id="item14" class="grid-item"><p class="par" id="hx14"></p></ion-row>
              <ion-row id="item15" class="grid-item"><p class="par" id="hx15"></p></ion-row>
              <ion-row id="item16" class="grid-item"><p class="par" id="hx16"></p></ion-row>
              <ion-row id="item17" class="grid-item"><p class="par" id="hx17"></p></ion-row>
              <ion-row id="item18" class="grid-item"><p class="par" id="hx18"></p></ion-row>
              <ion-row id="item19" class="grid-item"><p class="par" id="hx19"></p></ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title> Your Color Palette <ion-button id="genBtn" color="medium" (click)="colorGenerator()">Generate</ion-button> </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item class="colorBox">
              <div class="colors" style="width: 100%; height: 90%; border-radius: 25px"></div>
              <ion-button id="locks1" color="medium" (click)="lockColor('locks1')">Lock</ion-button>
              <p class="codes">#4cae3a</p>
            </ion-item>
            <ion-item class="colorBox">
              <div class="colors" style="width: 100%; height: 90%; border-radius: 25px"></div>
              <ion-button id="locks2" color="medium" (click)="lockColor('locks2')">Lock</ion-button>
              <p class="codes">#4cae3a</p>
            </ion-item>

            <ion-item class="colorBox">
              <div class="colors" style="width: 100%; height: 90%; border-radius: 25px"></div>
              <ion-button id="locks3" color="medium" (click)="lockColor('locks3')">Lock</ion-button>
              <p class="codes">#4cae3a</p>
            </ion-item>

            <ion-item class="colorBox">
              <div class="colors" style="width: 100%; height: 90%; border-radius: 25px"></div>
              <ion-button id="locks4" color="medium" (click)="lockColor('locks4')">Lock</ion-button>
              <p class="codes">#4cae3a</p>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
