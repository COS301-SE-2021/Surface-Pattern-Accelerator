<ion-content class="main">
  <ion-grid>
    <ion-row style="height: 100%">

      <ion-col size="3">
        <ion-card class="card">
          <div class="sidebar">
            <h2 id="heading">Menu</h2>

              <ion-list style="padding: 5px;">

                <ion-item (click)="setActive('collections')">
                  <ion-icon name="folder-open-outline" style="padding-right: 10px; color: #92929c"></ion-icon>
                  <ion-label style="margin-right: auto; color: #92929c; cursor: pointer;"> Collections</ion-label>
                </ion-item>

                <ion-item  (click)="uploadFilePopover()">
                  <ion-icon name="grid-outline" style="padding-right: 10px; color: #92929c"></ion-icon>
                  <ion-label style="margin-right: auto; color: #92929c; cursor: pointer;"> My Icons </ion-label>
                </ion-item>

                <ion-item (click)="navigateTo('canvasColours')">
                  <ion-icon name="brush-outline" style="padding-right: 10px; color: #92929c"></ion-icon>
                  <ion-label style="margin-right: auto; color: #92929c; cursor: pointer;"> Color Extractor </ion-label>
                </ion-item>

                <ion-item (click)="navigateTo('color-palette')">
                  <ion-icon name="color-filter-outline" style="padding-right: 10px; color: #92929c"></ion-icon>
                  <ion-label style="margin-right: auto; color: #92929c; cursor: pointer;">Color Palette</ion-label>
                </ion-item>

                <ion-item  (click)="navigateTo('style-transfer')">
                  <ion-icon name="color-wand-outline" style="padding-right: 10px; color: #92929c"></ion-icon>
  <!--                <a href="https://simplypatterns.ngrok.io/index.php" target="_blank" style="text-decoration: none; color: #808080; font-size: 14px"><ion-label> Image Style Transfer</ion-label></a>-->
  <!--                <ion-icon name="color-wand-outline"></ion-icon>-->
                  <ion-label style="margin-right: auto; color: #92929c; cursor: pointer;">Image Style Transfer</ion-label>
                </ion-item>

                <ion-item (click)="navigateTo('settings')">
                  <ion-icon name="cog" style="padding-right: 10px; color: #92929c"></ion-icon>
                  <ion-label style="margin-right: auto; color: #92929c; cursor: pointer;">Settings</ion-label>
                </ion-item>

                <ion-item (click)="navigateTo('help')">
                  <ion-icon name="information-circle-outline" style="padding-right: 10px; color: #92929c"></ion-icon>
                  <ion-label style="margin-right: auto; color: #92929c; cursor: pointer;">Help</ion-label>
                </ion-item>

                <ion-item>
                  <ion-label style="color: #92929c" *ngIf="this.singedIn" (click)="gLogin.signOut()">Log Out {{getUserName()}}</ion-label>
                </ion-item>

              </ion-list>
              <br>
              <br>
              <br>
              <div style="margin : auto; text-align: center; float: bottom;">
                <img src="assets/online.svg" alt="Missing.avi" width = 300px;>
              </div>

          </div>
        </ion-card>
      </ion-col>
      <ion-col size="9"  >
        <ion-card id="componentCard" class="card" style="height: 100vh; width: 80%" style="overflow-x: hidden">
          <div class="wrap">
            <div style="font-size: xx-large; padding-top: 3%; margin-bottom: 1cm">
              <ion-icon name="folder-open-sharp"></ion-icon>
              My Collections
            </div>
            <!--    <ion-searchbar style="float: right"></ion-searchbar>-->
            <div *ngIf="collections" class="collections-menu">
              <div *ngFor="let collection of collections; let indexOfelement=index;" >
                <div class="square" style="z-index: 2;" >
                  <div class="left colorr" (load)="changeTheme()" ngInit="changeTheme()">
                    <div class="frameImg">
                      <img src= {{collection.collectionThumbnail}} alt="motif-image" class="motifImg">
                    </div>

                    <div class="label">
                      <!--                    <a class="collections"-->
                      <!--                       routerLink="/pattern/{{collection.collectionID}}/{{collection.collectionName}}">-->
                      <button  (click)="loadCollection(collection.collectionID)" id="labelText">
                        {{collection.collectionName}}
                      </button>
                      <!--                    </a>-->
                    </div>
                  </div>
                  <div class="right colorr" >


                    <div class="patterblock colorr" >

                    <div class="gear">
                      <ion-button color="medium" (click)="CollectionOperations($event, collection, indexOfelement)">
                        <ion-icon name="ellipsis-horizontal-sharp" style="font-size: 0.6cm; color: #0d0d0d"></ion-icon>
                      </ion-button>
                    </div>
                    <p id="patternAmount" style="font-size: 20px;">{{collection.childPatterns.length}}</p>
                    <ion-icon name="copy-sharp" style="font-size: 0.6cm;"></ion-icon>
                  </div>
                    <br>
                    <br>
                  </div>
                </div>
              </div>
            </div>
            <button id="addBtn" (click)="newCollectionPopOver()">
              <ion-icon name="add-circle-sharp" ></ion-icon>
            </button>

          </div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
