<ion-content class="main">
  <ion-grid >
    <ion-row style="height: 100%">
      <ion-col size="3">
        <ion-card>
            <ion-card-header> Simply Patterns</ion-card-header>
            <ion-card-content>
              <ion-list style="padding: 5px;">

                <ion-item color="medium">
                  <ion-button color="dark" style="width: 100%;" size="medium" fill="clear" class="tab-links"
                              (click)="setActive('Collections')">
                    <ion-icon name="folder-open-outline" style="padding-right: 10px;"></ion-icon>
                    <ion-label class="button-text" style="text-align : left;">Collections</ion-label>
                  </ion-button>
                </ion-item>

                <ion-item color="medium">
                  <ion-button color="dark" style="width: 100%;" size="medium" fill="clear" class="tab-links"
                              (click)="uploadFilePopover()">
                    <ion-icon name="grid-outline" style="padding-right: 10px;"></ion-icon>
                    <ion-label class="button-text" style="text-align : left;">My Icons</ion-label>
                  </ion-button>
                </ion-item>

                <ion-item color="medium">
                  <ion-button color="dark" style="width: 100%;" size="medium" fill="clear" class="tab-links"
                              (click)="uploadFilePopover()">
                    <ion-icon name="information-circle-outline" style="padding-right: 10px;"></ion-icon>
                    <ion-label class="button-text" style="text-align : left;">Help</ion-label>
                  </ion-button>
                </ion-item>

                <ion-item color="medium">
                  <ion-button color="dark" style="width: 100%;" size="medium" fill="clear" class="tab-links"
                              (click)="uploadFilePopover()">
                    <ion-icon name="log-in-outline" style="padding-right: 10px;"></ion-icon>
                    <ion-label class="button-text" style="text-align : left;">Sign Out</ion-label>
                  </ion-button>
                </ion-item>
              </ion-list>
              <br>
              <br>
              <br>
            <br>
            <br>
            <br>
            <div style="margin : auto; text-align: center; float: bottom;" >
              <img src="assets/online.svg" alt="Missing.avi" width = 300px;>
            </div>
<!--            <ul class="sidebarList tab-content-side">-->
<!--              <li (click)="setActive('Collections')" class="active">-->
<!--                <ion-icon name="folder-open-outline"></ion-icon>-->
<!--                Collections-->
<!--              </li>-->
<!--              <li (click)="uploadFilePopover()" class="tab-links">-->
<!--                <ion-icon name="grid-outline"></ion-icon>-->
<!--                <span>My Icons</span>-->
<!--              </li>-->
<!--              <li class="tab-links">-->
<!--                <ion-icon name="information-circle-outline"></ion-icon>-->
<!--                Help-->
<!--              </li>-->
<!--              <li class="tab-links">-->
<!--                <ion-icon name="log-in-outline"></ion-icon>-->
<!--               Sign Out-->
<!--              </li>-->
<!--            </ul>-->
            </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="9">
        <ion-card id="componentCard" style="height: 100vh; width: 80%" style="overflow-x: hidden">
          <div class="wrap">
          <div style="font-size: xx-large; padding-top: 3%; margin-bottom: 1cm">
            <ion-icon name="folder-open-sharp"></ion-icon>
            My Collections
          </div>
          <!--    <ion-searchbar style="float: right"></ion-searchbar>-->
          <div *ngIf="collections" class="collections-menu">
            <div *ngFor="let collection of collections">
              <div class="square" style="z-index: 2;">
                <div class="left">
                  <div class="frameImg">
                  <img src= {{collection.collectionThumbnail}} alt="motif-image" class="motifImg">
                  </div>

                  <div class="label">
<!--                    <a class="collections"-->
<!--                       routerLink="/pattern/{{collection.collectionID}}/{{collection.collectionName}}">-->
                    <button  (click)="loadCollection(collection.collectionID)" id="labelText">
                      {{collection.collectionName}}
                    </button>
<!--                    </a>-->
                  </div>
                </div>
                <div class="right">


                  <div class="patterblock" style="background-color: #f5f5f5">


                    <div class="gear">
                      <ion-button color="medium" (click)="CollectionOperations($event)">
                        <ion-icon name="ellipsis-horizontal-sharp" style="font-size: 0.6cm; color: #0d0d0d"></ion-icon>
                      </ion-button>
                    </div>
                    <p id="patternAmount" style="font-size: 20px;">{{collection.childPatterns.length}}</p>
                    <ion-icon name="copy-sharp" style="font-size: 0.6cm; background-color: #f5f5f5"></ion-icon>
                  </div>

                  <br>
                  <br>
                  <button id="addBtn" (click)="navigateTo('newCollection');">
                    <ion-icon name="add-circle-sharp" ></ion-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>

          </div>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
