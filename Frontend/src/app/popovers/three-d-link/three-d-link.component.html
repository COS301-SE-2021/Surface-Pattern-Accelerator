
<br>
<div id="menu">

  <div style="text-align: center;">

    <ion-text color="primary">
      <h1>Copy Image Name</h1>
    </ion-text>

    <br>
    <input type="text" value="{{imageName}}" id="myInput" disabled>
  </div>

  <div style="text-align: center;">
    <ion-button color="medium" (click)="closePopover()" >Cancel</ion-button>
    <ion-button color="medium" (click)="copyToClipboard()">Copy Name</ion-button>
    <ion-button color="medium" (click)="goTo3DView()">View in 3D</ion-button>
  </div>


</div>
